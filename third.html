<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./thirdPage/addCode/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="./jQueryBox/jquery-3.5.1.min.js"></script>
    <script src="./thirdPage/addCode/third.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="main">


        <div class="talkscene">
            
            <div class="talkHeader">

                <div class="scene">
                    <h5>
                        <!-- 仮に入れる -->
                        - 牢屋 -
                    </h5>
                </div>

                <div class="sceneSkip">
                    Skip →
                </div>

            </div>

        </div>

        <div class="gameUpper">


            <!-- 場所が書いてあったりスキップのやつがあるとこ -->


            <div class="talkSpace">


                
                 <!-- 会話に参加するキャラクターがいるところ -->
                
                
                <div class="talkCharacter">
                
                    <div class="talkerLeft">
                        <img src="./image/characterImage/red.png" alt="">
                    </div>
                
                    <div class="talkerRight">
                        <img src="./image/characterImage/blue.png" alt="">
                    </div>
                
                </div>
                
                
                
                <!-- 会話文章を入れるところ -->
                
                
                 <div class="talkContent">
                
                    <div class="talkerName">
                        <h4>
                            ひめ様
                        </h4>
                    </div>
                
                    <div class="talkerContentBox">
                        <p>
                             初めまして。　異界の勇者たちよ。　我が世界を救いにきてくれたことを感謝する。
                        </p>
                    </div>
                
                </div>

            </div>




        </div>

        <div class="gameDowner">

        </div>


    </div>

    <div class="background">

    </div>

</body>
</html>
