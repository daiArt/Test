<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./thirdPage/addCode/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <script src="./jQueryBox/jquery-3.5.1.min.js"></script>
    <script src="./thirdPage/addCode/third.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="main">


        <div class="talkscene">
            
            <div class="talkHeader">

                <div class="scene">
                    <h5>
                        <!-- 仮に入れる -->
                        - 牢屋 -
                    </h5>
                </div>

            </div>

        </div>

        <div class="gameUpper">


            <!-- 場所が書いてあったりスキップのやつがあるとこ -->


            <div class="talkSpace">


                
                 <!-- 会話に参加するキャラクターがいるところ -->
                
                
                <div class="talkCharacter">
                
                    <div class="talkerLeft">
                        <img src="./thirdPage/characterImage/character1.png" id="talkerLeft">
                    </div>
                
                    <div class="talkerRight">
                        <img src="./thirdPage/characterImage/character11.png" id="talkerRight">
                    </div>
                
                </div>
                
                
                
                <!-- 会話文章を入れるところ -->
                
                
                 <div class="talkContent">
                
                    <div class="talkerName">
                        <h4>
                            住民
                        </h4>
                    </div>
                
                    <div class="talkerContentBox">
                        <p>
                            俺たちの街の電力システムがジャックされた！？　デンコウジャー助けて！！
                        </p>
                    </div>
                
                </div>

                <div class="announcePlace">

                    <h1>
                        発電所到着
                    </h1>

                </div>

            </div>




        </div>

        <div class="gameDowner">

            <div class="downerContent">

                <div class="questionText">
                    <h2>Q. 問題文をここへ</h2>

                    <p>最初は右に。　次は左。　最後に回れ右。　いや、やっぱりもう一回回れ右。そして３回スクワットしてから10回バービー</p>
                </div>

                <div class="questionBox">

                    <div class="questionImage">
                        
                        <img src="./thirdPage/questionBox/1.png" class="img1">
                        <img src="./thirdPage/questionBox/2.png" class="img2">
                        <img src="./thirdPage/questionBox/3.png" class="img3">
                        <img src="./thirdPage/questionBox/4.png" class="img4">
                        <img src="./thirdPage/questionBox/5.png" class="img5">

                    </div>

                    <div class="answerBox">

                        <h2>
                            A. 〇〇〇〇〇〇
                        </h2>
                        
                        <input type="text" placeholder="答えを入力" id="inputAnswer">

                        <div class="attackButton">
                            アタック
                        </div>

                    </div>

                </div>


            </div>

        </div>


    </div>

    <div class="background">

    </div>

</body>
</html>
